<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best of Everything</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url('Project.jpg') no-repeat center center fixed, linear-gradient(135deg, #181c2f 0%, #232946 100%);
            background-size: cover;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            /* Remove background color and box-shadow for transparent look */
            background: none;
            border-radius: 16px;
            box-shadow: none;
            padding: 40px 32px 32px 32px;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #ff006e;
            font-size: 2.5em;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-shadow: 0 2px 8px #0008;
        }
        .icon-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 48px;
            justify-content: center;
            margin: 48px 0 0 0;
        }
        .icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            background: none;
            box-shadow: none;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        .icon-link:hover {
            transform: scale(1.12);
        }
        .icon {
            font-size: 3.5em;
            margin-bottom: 10px;
            filter: drop-shadow(0 2px 8px #0008);
        }
        .mini-title {
            font-size: 1.2em;
            color: #fff;
            background: rgba(0,0,0,0.45);
            padding: 6px 18px;
            border-radius: 12px;
            margin-top: 0;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px #0006;
        }
        /* Section-specific colors */
        h2[onclick*='music-list'] { color: #257a99; }
        h2[onclick*='movie-list'] { color: #bfa600; }
        h2[onclick*='show-list'] { color: #4a5a7c; }
        h2[onclick*='anime-list'] { color: #b23c5a; }
        h2[onclick*='book-list'] { color: #2e7d5a; }
        h2[onclick*='game-list'] { color: #b8860b; }
        /* Section-specific colors for headers and titles */
        h2[onclick*='music-list'], #music-list .title { color: #6dd3fa; }
        h2[onclick*='movie-list'], #movie-list .title { color: #ffd369; }
        h2[onclick*='show-list'], #show-list .title { color: #b8c1ec; }
        h2[onclick*='anime-list'], #anime-list .title { color: #ff6f91; }
        h2[onclick*='book-list'], #book-list .title { color: #a3f7bf; }
        h2[onclick*='game-list'], #game-list .title { color: #fbb13c; }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 18px 0;
            padding: 16px 18px 16px 18px;
            background: #232946;
            border-radius: 8px;
            min-height: 40px;
            box-shadow: 0 2px 8px #0003;
        }
        /* Section-specific backgrounds for list items */
        #music-list li { background: #233b4d; border-left: 6px solid #6dd3fa; }
        #movie-list li { background: #3a2e1f; border-left: 6px solid #ffd369; }
        #show-list li { background: #232a3d; border-left: 6px solid #b8c1ec; }
        #anime-list li { background: #3d2330; border-left: 6px solid #ff6f91; }
        #book-list li { background: #233d2e; border-left: 6px solid #a3f7bf; }
        #game-list li { background: #3d3523; border-left: 6px solid #fbb13c; }
        .title {
            font-size: 1.1em;
            font-weight: bold;
        }
        .desc {
            margin-top: 6px;
            color: #b8c1ec;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span style="color:#f7b6d2;">Best</span></h1>
        <nav class="icon-nav">
            <a href="music.html" class="icon-link">
                <span class="icon" role="img" aria-label="Music">
                    <img src="music.jpg" alt="Music Icon" style="width:70px;height:70px;object-fit:cover;border-radius:50%;box-shadow:0 2px 8px #0008;display:block;">
                </span>
                <span class="mini-title">Music</span>
            </a>
            <a href="movies.html" class="icon-link">
                <span class="icon" role="img" aria-label="Movies">
                    <img src="movie.avif" alt="Movie Icon" style="width:70px;height:70px;object-fit:cover;border-radius:50%;box-shadow:0 2px 8px #0008;display:block;">
                </span>
                <span class="mini-title">Movies</span>
            </a>
            <a href="shows.html" class="icon-link">
                <span class="icon" role="img" aria-label="Shows">
                    <img src="d0292df0909b1987e7a3ada645b07fee.jpg" alt="Shows Icon" style="width:70px;height:70px;object-fit:cover;border-radius:50%;box-shadow:0 2px 8px #0008;display:block;">
                </span>
                <span class="mini-title">Shows</span>
            </a>
            <a href="anime.html" class="icon-link">
                <span class="icon" role="img" aria-label="Anime">
                    <img src="main-qimg-3585604c33bd93920921d3168226945e-pjlq.jpg" alt="Anime Icon" style="width:70px;height:70px;object-fit:cover;border-radius:50%;box-shadow:0 2px 8px #0008;display:block;">
                </span>
                <span class="mini-title">Anime</span>
            </a>
            <a href="books.html" class="icon-link">
                <span class="icon" role="img" aria-label="Books">
                    <img src="book.webp" alt="Books Icon" style="width:70px;height:70px;object-fit:cover;border-radius:50%;box-shadow:0 2px 8px #0008;display:block;">
                </span>
                <span class="mini-title">Books</span>
            </a>
            <a href="games.html" class="icon-link">
                <span class="icon" role="img" aria-label="Games">
                    <img src="82ffcb00c87ae6424e6da9e35963377b.jpg" alt="Games Icon" style="width:70px;height:70px;object-fit:cover;border-radius:50%;box-shadow:0 2px 8px #0008;display:block;">
                </span>
                <span class="mini-title">Games</span>
            </a>
        </nav>
    </div>
</body>
</html>
